<h2>Kurser</h2>

<table>
    <thead>
      <tr>
        <th>Kurskod</th>
        <th>Kursnamn</th>
        <th>Progression</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses">
        <td>{{ course.code }}</td>
        <td>{{ course.coursename }}</td>
        <td>{{ course.progression }}</td>
      </tr>
    </tbody>
  </table>
