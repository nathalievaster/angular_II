<h2>Kurser</h2>

<table>
    <thead>
      <tr>
        <th>Kurskod</th>
        <th>Kursnamn</th>
        <th>Progression</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses">
        <td data-label="Kurskod">{{ course.code }}</td>
        <td data-label="Kursnamn">{{ course.coursename }}</td>
        <td data-label="Progression">{{ course.progression }}</td>
      </tr>
    </tbody>
  </table>
