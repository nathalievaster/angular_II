<h2>Kurser</h2>

<input type="text" [(ngModel)]="searchTerm" (input)="applyFilter()" placeholder="SÃ¶k kurs...">

<table>
    <thead>
        <tr>
          <th (click)="setSort('code')">Kurskod</th>
          <th (click)="setSort('coursename')">Kursnamn</th>
          <th (click)="setSort('progression')">Progression</th>
        </tr>
      </thead>
    <tbody>
      <tr *ngFor="let course of filteredCourses" class="courserows">
        <td data-label="Kurskod">{{ course.code }}</td>
        <td data-label="Kursnamn">{{ course.coursename }}</td>
        <td data-label="Progression">{{ course.progression }}</td>
      </tr>
    </tbody>
  </table>
